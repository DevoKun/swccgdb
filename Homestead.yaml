ip: 192.168.10.10
memory: 2048
cpus: 2
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: ~/src/git/swccgdb
        to: /home/vagrant/code
sites:
    -
        map: swccgdb.local
        to: /home/vagrant/code/web
        type: "symfony2"
        php: "7.2"
databases:
    - code/swccgdb.db
features:
    -
        mariadb: false
    -
        ohmyzsh: false
    -
        webdriver: false
name: swccgdb
hostname: swccgdb
